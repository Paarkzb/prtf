<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stream Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
      .stream-container {
        display: flex;
        gap: 20px;
      }
      .chat-box {
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      #chatMessages {
        height: 400px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Active Streams</h1>
    <div id="streams"></div>
    <div id="qualitySelector" style="display: none">
      <select id="qualityList"></select>
    </div>
    <video id="video" controls></video>

    <div id="recordings"></div>
    <video id="videoPlayer" controls width="640"></video>

    <div class="chat-box">
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Напишите сообщение ..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
      // Чат
      const ws = new WebSocket("ws://chat.prtf-stream.localhost:8090/ws");
      const chatMessage = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const div = document.createElement("div");
        div.innerHTML = `
        <b>${msg.username}</b>: ${msg.text} <small>${new Date(
          msg.time * 1000
        ).toLocaleTimeString()}</small>
        `;

        chatMessage.appendChild(div);
        chatMessage.scrollTop = chatMessage.scrollHeight;
      };

      function sendMessage() {
        const text = chatInput.value.trim();
        if (text) {
          const msg = {
            stream_id: window.currentStreamId,
            username: "Guest",
            text: text,
          };
          ws.send(JSON.stringify(msg));
          chatInput.value = "";
        }
      }

      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      // Стрим

      fetch("http://prtf-stream.localhost:8090/api/recordings")
        .then((res) => res.json())
        .then((recordings) => {
          const container = document.getElementById("recordings");
          recordings.forEach((rec) => {
            const div = document.createElement("div");
            div.innerHTML = `
              <p>${rec.name} (${rec.date})
                <button
                  onclick="playRecording('${rec.path}')"> Play </button>
              </p>
            `;
            container.appendChild(div);
          });
        });

      function playRecording(path) {
        const video = document.getElementById("videoPlayer");
        const recordingUrl = `http://nginx.prtf-stream.localhost:8090/vod/${path}`;
        video.src = recordingUrl;
        video.load();
        video.play();
      }

      // Получить список активных стримов
      fetch("http://prtf-stream.localhost:8090/api/streams")
        .then((res) => res.json())
        .then((streams) => {
          const container = document.getElementById("streams");
          Object.keys(streams).forEach((key) => {
            const streamDiv = document.createElement("div");
            streamDiv.innerHTML = `<button onclick="playStream('${key}')">Watch ${key}</button>`;
            container.appendChild(streamDiv);
          });
        });

      // Воспроизведение HLS
      function playStream(streamKey) {
        const video = document.getElementById("video");
        const masterPlaylistUrl = `http://nginx.prtf-stream.localhost:8090/hls/${streamKey}.m3u8`;

        if (Hls.isSupported()) {
          const hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            // backBufferLength: 1,
            // maxBufferLength: 2,
            // maxBufferSize: 0,
            // liveSyncDuration: 1,
            // liveMaxLatencyDuration: 2,
            autoStartLoad: true,
            capLevelToPlayerSize: true,
          });
          hls.loadSource(masterPlaylistUrl);
          hls.attachMedia(video);

          hls.on(Hls.Events.FRAG_LOADED, (_, data) => {
            console.log(`Latency: ${data.stats.latency.toFixed(2)}s`);
          });

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // Показать селектор качества
            const qualitySelector = document.getElementById("qualitySelector");
            qualitySelector.style.display = "block";

            // Заполнить варианты качества
            const levels = hls.levels;
            const select = document.getElementById("qualityList");

            select.innerHTML = levels
              .map(
                (level, index) =>
                  `<option value="${index}">${level.height}p (${Math.round(
                    level.bitrate / 1000
                  )}kbps)</option>`
              )
              .join("");

            // Обработчик изменения качества
            select.addEventListener("change", () => {
              hls.currentLevel = parseInt(select.value);
            });
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = hlsUrl;
          video.addEventListener("loadedmetadata", () => video.play());
        }
      }
    </script>
  </body>
</html>
